<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SER-Speech Emotion Recognition</title>
    <link rel="icon" type="image/x-icon" href="../static/icon.png">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light shadow shadow-white">
        <div class="row">
            <div class="col-md-auto">
                <img src="../static/icon.png" alt="" width="50" height="50" class="d-inline-block align-text-top ms-3">
            </div>
            <div class="col-md-auto">
                <h2 class="display-6">Speech Emotion Recognition</h2>
            </div>
        </div>
    </nav>
    <div id="uploadBox">
        <div class="wrapper">
            <header style="font-weight:lighter;">Prediction for {{ filename }}</header>
            <header style="margin-top: 3%;">{{ pred }}</header>
            <header><button id="uploadButton" type="button" class="btn btn-secondary d-grid gap-2 col-6 mx-auto" onclick="location.href='/'" style="margin-top: 5%;">HOME</button></header>      
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
