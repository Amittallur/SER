<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SER-Speech Emotion Recognition</title>
    <link rel="icon" type="image/x-icon" href="../static/icon.png">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-light shadow shadow-white">
        <div class="row">
            <div class="col-md-auto">
                <img src="../static/icon.png" alt="" width="50" height="50" class="d-inline-block align-text-top ms-3">
            </div>
            <div class="col-md-auto">
                <h2 class="display-6">Speech Emotion Recognition</h2>
            </div>
        </div>
    </nav>
    <div id="uploadBox">
        <div class="wrapper">
            <header>Upload Audio File</header>
            <form action="#" method="post" enctype="multipart/form-data">
                <input class="file-input" type="file" name="file" hidden accept="audio/wav">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Browse .wav audio files</p>
            </form>
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>
            <header><button id="uploadButton" type="button" class="btn btn-secondary d-grid gap-2 col-6 mx-auto" onclick="location.href='/result'" style="visibility:hidden;">Predict</button></header>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
